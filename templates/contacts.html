<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">

    <title>{{ title }}</title>
</head>
<body>

<div class="container">

    <table class="table table-striped m-3">
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Message</th>
        </tr>

        {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.title }}</td>
                <td>{{ contact.message }}</td>
            </tr>{% endfor %}
    </table>
</div>
</body>
</html>
